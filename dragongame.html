<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>RPG - Dragon Slayer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <span class="menu">
        <a href="dragongame.html" id="menu1">Dragon Game</a>
        <a href="index.html" id="menu2">Main page</a>

    </span>

    <div id="game">
        <div id="stats">
            <span class="stat">XP: <strong><span id="xpText">0</span></strong></span>
            <span class="stat">Health: <strong><span id="healthText">100</span></strong></span>
            <span class="stat">Gold: <strong><span id="goldText">50</span></strong></span>
        </div>
        <div id="controls">
            <button id="button1">Go to store</button>
            <button id="button2">Go to cave</button>
            <button id="button3">Fight dragon</button>
        </div>

        <div id="picture">
            <img src="Images/Photo.jpg" id="mephoto">
        </div>
        <div id="monsterStats">
            <span class="stat">Monster Name: <strong><span id="monsterName"></span></strong></span>
            <span class="stat">Health: <strong><span id="monsterHealth"></span></strong></span>
        </div>
        <div id="text">Welcome to Dragon Slayer. You must slay the dragon that is terrorising the
            town. You are in the town square. Where do you want to go? Use the buttons above.</div>
    </div>

    <p> <strong>This was made using a tutorial from</strong> <a href="https://www.freecodecamp.org" /> freeCodeCamp </a>
        </strong>
    </p>
    <script src="script.js"></script>
</body>

</html>
